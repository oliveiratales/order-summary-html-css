<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

</head>

<body>

  <main class="order-container">
    <header class="header-img">
      <img src="./images/illustration-hero.svg" alt="Woman dancing and listening a music">
    </header>

    <section class="order-content">

      <h1>Order Summary</h1>

      <p class="order-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="purchase-card">
        <div class="infos">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="description">
            <h2 class="plan-title">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button class="proceed-btn">Proceed to Payment</button>

        <button class="cancel-btn">Cancel Order</button>
      </div>
    </section>
  </main>

</body>

</html>
